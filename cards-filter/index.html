<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards Filter</title>
</head>
<body>
    <header class="header">
        <div class="filter">
            <button class="button button--all" data-filter="all">All</button>
            <button class="button button--cat" data-filter="cat">Cat</button>
            <button class="button button--dog" data-filter="dog">Dog</button>
            <button class="button button--bird" data-filter="bird">Bird</button>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <div class="card cat">Cat</div>
            <div class="card dog">Dog</div>
            <div class="card bird">Bird</div>
            <div class="card cat">Cat</div>
            <div class="card bird">Bird</div>
            <div class="card dog">Dog</div>
            <div class="card bird">Bird</div>
            <div class="card dog">Dog</div>
            <div class="card cat">Cat</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
